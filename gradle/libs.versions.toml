[versions]
agp = "8.7.3"
kotlin = "2.1.0"
compose = "1.7.8"
compose-material3 = "1.3.1"
androidx-activityCompose = "1.10.0"
decomposeVersion = "3.2.2"
kotlinxCoroutinesCore = "1.9.0"
reaktive = "2.2.0"
